name: check-diff
on:
  push:
    branches:
      - develop
      - feature/c
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: check diff
        id: check-diff
        run: |
          has_diff="$(git diff origin/main..HEAD -- readme.md | grep -c version || echo '0')"
          echo "$has_diff"
          echo "diff=$has_diff"
          echo "diff=$has_diff" >> "$GITHUB_OUTPUT"
      - name: echo yobaretayo
        id: echo
        if: ${{ steps.check-diff.outputs.diff == 0 }}
        run: echo "呼ばれたよ"
